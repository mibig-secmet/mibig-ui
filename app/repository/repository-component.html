<div class="row"><label>Filter: <input ng-model="$ctrl.filterTerm" ng-change="$ctrl.resetLimit()"></label></div>
<div class="row" in-view-container>
    <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Accession</th>
        <th>Cluster complete</th>
        <th>Non-minimal</th>
        <th>Status</th>
        <th>Main product</th>
        <th>Biosynthetic class</th>
        <th>Organism</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cluster-list" ng-repeat="entry in $ctrl.entries | filter: $ctrl.filterTerm | limitTo: $ctrl.limit" in-view="$ctrl.loadMore($last, $inview)" ng-click="$ctrl.showEntry(entry)">
        <td>{{entry.accession}}</td>
        <td><i class="fa" ng-class="entry.completenessIcon()" uib-tooltip="{{entry.complete}}"></i></td>
        <td><i class="fa" ng-class="{'fa-circle': !entry.minimal, 'fa-circle-o': entry.minimal}" uib-tooltip="{{entry.minimal ? 'minimal entry' : 'non-minimal entry'}}"></i></td>
        <td><i class="fa" ng-class="entry.statusIcon()" uib-tooltip="{{entry.status}}"></i></td>
        <td>{{entry.product}}</td>
        <td><div class="class-label" ng-repeat="tag in entry.tags" ng-class="tag.css_class">{{tag.name}}</div></td>
        <td>{{entry.organism}}</td>
      </tr>
    </tbody>
  </table>

</div>
